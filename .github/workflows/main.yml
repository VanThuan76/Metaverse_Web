name: Deploy PM2

on:
  push:
    branches:
      - main

jobs:
  update-pm2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into the server and update PM2
        uses: appleboy/ssh-action@v2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pm2 stop all
            pm2 start /var/www/restart_pm2.sh
